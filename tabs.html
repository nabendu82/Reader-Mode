<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tabs.css"/>
  </head>

<body>
  <div class="panel">
    <div class="panel-section panel-section-header">
      <div class="text-section-header">Reader Mode</div>
    </div>

    <div class="flex__box">
      <div class="flex__item">
        <label class="info__text">Toggle Reader Mode</label>
      </div>
      <div class="flex__item">
          <button id="tabs-create-reader">Reader Mode</button>
      </div>
    </div>


    <div class="panel-section-separator"></div>

    <div class="flex__box">
        <div class="flex__item">
          <label class="info__text">Zoom Operations</label>
        </div>
        <div class="flex__item">
            <button id="tabs-add-zoom">Zoom in</button>
            <button id="tabs-default-zoom">Reset zoom</button>
            <button id="tabs-decrease-zoom">Zoom out</button>
        </div>
      </div>


  <script src="tabs.js"></script>
</body>

</html>
